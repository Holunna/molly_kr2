<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/shopping.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div id="holly"></div>
    <script>
      // загружает файл nav.html с навигацией через асинхронный запрос.
      fetch("../nav.html")
        // обрабатывает ответ от fetch, преобразуя его в текст.
        .then((response) => response.text())
        // принимает текст данных nav.html и выполняет код внутри { ... }.
        .then((data) => {
          document.getElementById("holly").innerHTML = data;

          //  ищет все элементы с классом nav-link и выполняет код для каждого элемента.
          document.querySelectorAll(".nav-link").forEach((link) => {
            if (link.href === window.location.href) {
              // проверяет, совпадает ли href ссылки с текущим URL.
              link.classList.add("active");
            }
          });
        });
    </script>

    <h1>Store</h1>
    <div class="search-sort-wrapper">
      <input type="text" id="search" placeholder="Поиск по товарам..." />
      <select id="sort">
        <option value="default">Сортировать по</option>
        <option value="price-asc">Цена: от дешевых к дорогим</option>
        <option value="price-desc">Цена: от дорогих к дешевым</option>
        <option value="name-asc">По названию (A-Z)</option>
        <option value="name-desc">По названию (Z-A)</option>
      </select>
    </div>

    <div class="card-body">
 
      <form action="https://www.google.com/search?" id="UserEnter" name="UserEnter" target="_blank">
          <input name="q" type="hidden" value="search">
          <input type="Submit" value="В корзину">
      </form>

    <div id="product-list" class="product-gallery"></div>

    <script src="/js/script.js"></script>
  </body>
</html>
