<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакты - Осенняя Мода 2024</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <!-- контейнер для загрузки навигации с использованием fetch. -->
    <div id="holly"></div>

    <script>
      // загружает файл nav.html с навигацией через асинхронный запрос.
      fetch("../nav.html")
        // обрабатывает ответ от fetch, преобразуя его в текст.
        .then((response) => response.text())
        // принимает текст данных nav.html и выполняет код внутри { ... }.
        .then((data) => {
          document.getElementById("holly").innerHTML = data;

          //  ищет все элементы с классом nav-link и выполняет код для каждого элемента.
          document.querySelectorAll(".nav-link").forEach((link) => {
            if (link.href === window.location.href) {
              // проверяет, совпадает ли href ссылки с текущим URL.
              link.classList.add("active");
            }
          });
        });
    </script>
    <main>
      <h1>Оставьте отзыв или сделайте заказ</h1>
      <form
        action="https://www.google.com/search?"
        id="UserEnter"
        name="UserEnter"
        target="_blank"
      >
        <p style="display: none">
          Для поисковика:
          <input type="hidden" name="q" value="search" />
        </p>

        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" name="surname" required /><br />

        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="phone">Мобильный телефон:</label>
        <input type="tel" id="phone" name="phone" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="product">Название продукта:</label>
        <input type="text" id="product" name="product" required /><br />

        <label for="quantity">Количество:</label>
        <input type="number" id="quantity" name="quantity" required /><br />

        <label>Тип продукта:</label>
        <input
          type="radio"
          id="accessory"
          name="product_type"
          value="Аксессуар"
        />
        <label for="accessory">Аксессуар</label>
        <input type="radio" id="clothing" name="product_type" value="Одежда" />
        <label for="clothing">Одежда</label><br />

        <label for="extras">Дополнительно:</label>
        <input type="checkbox" id="gift_wrap" name="extras" value="gift_wrap" />
        <label for="gift_wrap">Подарочная упаковка</label><br />

        <label for="delivery_date">Дата доставки:</label>
        <input type="date" id="delivery_date" name="delivery_date" /><br />

        <label for="comments">Комментарии:</label>
        <textarea id="comments" name="comments"></textarea><br />

        <button type="submit">Отправить заказ</button>
      </form>
    </main>
  </body>
</html>
